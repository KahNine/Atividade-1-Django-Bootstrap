{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .header a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-left: 20px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #e9e9e9;
        }
        .profile-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .profile-name {
            font-size: 2.2em;
            color: #1a1a1a;
            margin: 20px 0 5px;
        }
        .profile-bio {
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }
        .profile-info {
            text-align: left;
            margin-top: 30px;
        }
        .profile-info h3 {
            color: #1a1a1a;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 1em;
            color: #444;
            line-height: 1.6;
        }
        .profile-info span {
            font-weight: bold;
            color: #000;
        }
        .edit-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <a href="{% url 'home' %}">Início</a>
        </div>
        <div>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>

    <div class="profile-container">
        <img src="{% static 'blog/img/icone_perfil.jpg' %}" alt="Foto de Perfil">
       <h1 class="profile-name">{{ pessoa.Nome }}</h1>
<p class="profile-bio">Biografia</p>

<div class="profile-info">
    <h3>Informações de Contato</h3>
    <p><span>E-mail:</span> {{ pessoa.Email }}</p>
    <p><span>Localização:</span> {{ pessoa.Endereco }}</p>
    <p><span>Membro desde:</span> {{ pessoa.Data_de_nascimento }}</p>
</div>

        <a href="" class="edit-button">Editar Perfil</a>
    </div>

</body>
</html>
